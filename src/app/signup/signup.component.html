<h1 class="text-center mt-3">Sign Up to our Blog</h1>
<h5 class="text-center">Register Yourself</h5>
<div class="container">
  <div class="row align-content-center justify content center">
    <div class="col-2"></div>
    <div class="col-8">
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="mb-3">
          <label for="name" class="form-label">name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
        </div>
        <div class="mb-3">
          <label for="mNumber" class="form-label">Mobile Number</label>
          <input
            type="text"
            class="form-control"
            id="mNumber"
            formControlName="mNumber"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">SignUp</button>
          <br />
          <br />
          <a routerLink="/login">Already a user? login here...</a>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
