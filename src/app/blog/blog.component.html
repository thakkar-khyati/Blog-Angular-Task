<div class="container">
  <div class="m-2">
    <ul class="list-group" *ngFor="let blog of blogdata">
      <li class="list-group-item m-3" >
        <div class="card-title text-primary">
          <h1 class="fs-1">{{ blog.title }}</h1>
        </div>
        <div class="card-body">
          {{ blog.blogContent }}
        </div>
        <div class="card-footer text-end">
          <p>Blog by {{ blog.name }} [ {{ blog.email }} ]</p>
          <div>
            <button class="btn btn-warning "  id="{{blog.id}}" [routerLink]="['/blogDialog', blog.id]" >
              View More</button>
          </div>
          <br>
        </div>
      </li>
    </ul>
  </div>
</div>
