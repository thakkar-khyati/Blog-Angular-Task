<div *ngIf="isLoggedIn === 'true'">
  <div class="container mt-5">
    <div class="text-center m-4">
      <button
        *ngIf="isAdmin === 'true'"
        class="btn btn-primary btn-lg"
        (click)="openDialog()"
      >
        Add User
      </button>
    </div>
    <div *ngFor="let user of userData">
      <div
        *ngIf="selectedId === user.id"
        class="text-center fs-3 fw-bold my-1 py-1"
      >
        Welcome {{ user.name }}
        <span *ngIf="isAdmin === 'true'" class="fs-6 text-muted">Admin</span>
        <small class="fs-6 text-muted">(ID:{{ user.id }})</small>
      </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Role</th>
          <th scope="col">Password</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of userData">
        <tr>
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.mNumber }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.password }}</td>
          <td class="text-center">
            <button
              class="btn btn-primary mx-2"
              id="{{ user.id }}"
              [routerLink]="['/userDetail', user.id]"
            >
              View More
            </button>
            <!-- <button
              class="btn btn-success mx-2"
              id="{{ user.id }}"
              (click)="updateUser($event)"
            >
              Update
            </button>
            <button
              class="btn btn-warning m-2"
              id="{{ user.id }}"
              (click)="deleteUser($event)"
            >
              Delete
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="isLoggedIn != 'true'">
  <div class="container">
    <div class="text-center">
      <p>Only admin can access User</p>
      <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
